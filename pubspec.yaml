name: celebi
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State Management
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5

  # Cache
  shared_preferences: ^2.1.1

  # Network
  dio: ^5.1.2

  # 
  json_annotation: ^4.8.1

  # Utility
  data_table_2: ^2.5.2
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  build_runner: ^2.4.4
  mobx_codegen: ^2.3.0

  json_serializable: ^6.7.0


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/
